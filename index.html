<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body oncontextmenu="event.preventDefault()">
    <p id="scores">
      <span id="reds">0</span> - <span id="blues">0</span> -
      <span id="pots">0</span> - <span id="clear">RESET</span> -
      <span id="newg">NEW GAME</span>
    </p>
    <span id="RELOAD">RELOAD</span>
    <span class="turn red">red's turn </span>
    <div class="center">
      <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>

        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>

        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
